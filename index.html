<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Video Player</title>
		<link rel="icon" type="image/png" href="playButton.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Div Q&A on top of a video -->
		<div class="qna">
			<div class="question">
				<p>Do you want repeat?</p>
			</div>

			<div class="answer">
				<form>
					<!-- ___________________________________________________-->
					<input type="radio" id="repeat" name="answer" value="repeat" />
					<label for="repeat">Repeat</label><br />
					<!-- ___________________________________________________-->
					<input type="radio" id="continue" name="answer" value="continue" />
					<label for="continue">Continue</label><br />
					<!-- ___________________________________________________ -->
					<input type="radio" id="cancel" name="answer" value="cancel" />
					<label for="cancel">Cancel</label>
				</form>
			</div>
		</div>

		<!-- Video player -->
		<div class="player">
			<video
				class="video"
				src="https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment"
				playsinlvine
			></video>
			<!-- Show Contors -->
			<div class="show-controls">
				<!-- Controls Container -->
				<div class="controls-container">
					<!-- Progress Bar  -->
					<div class="progress-range" title="Seek">
						<div class="progress-bar"></div>
					</div>
					<div class="control-group">
						<!-- Left Controls -->
						<div class="controls-left">
							<!-- Play/Pause -->
							<div class="play-controls">
								<i class="fas fa-play" title="Play" id="play-btn"> </i>
							</div>
							<!-- Volume -->
							<div class="volume">
								<div class="volume-icon">
									<i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
								</div>
								<div class="volume-range" title="Change Volume">
									<div class="volume-bar"></div>
								</div>
							</div>
						</div>
						<!-- Right Controls -->
						<div class="controls-right">
							<!-- Speed -->
							<div class="speed" title="Playback Rate">
								<select name="playbackRate" class="player-speed">
									<option value="0.5">0.5 x</option>
									<option value="0.75">0.75 x</option>
									<option value="1" selected>1.0 x</option>
									<option value="1.5">1.5 x</option>
									<option value="2">2.0 x</option>
								</select>
							</div>
							<!-- Time -->
							<div class="time">
								<span class="time-elapsed">00:00 / </span>
								<span class="time-duration">2:38 / </span>
							</div>
							<!-- Fullscreen -->
							<div class="fullScreen">
								<i class="fas fa-expand"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
